<div class="row no-gutters">
    <div class="col-2">
        <button
        (click)="removeFromCart()"
        class="btn btn-secondary btn-block"><i class="fa fa-caret-down" aria-hidden="true"></i></button>
    </div>
    <div class="col text-center quantity" >
            {{ shoppingCart.getQuantity(product) }} in cart
    </div>
    <div class="col-2">
            <button
            (click)="addToCart()"
            class="btn btn-secondary btn-block"><i class="fa fa-caret-up" aria-hidden="true"></i></button>
     </div>
</div>
